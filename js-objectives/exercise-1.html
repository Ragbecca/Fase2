<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="Rebecca">
    <meta name="keywords" content="EX-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>JS Exercise 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/exercise-1.css">
    <link rel="stylesheet" href="../styles/music-buttons.css">
</head>

<body id="bg-ex-1" class="w-100 h-100 text-white overflow-hidden">
    <header id="flex-header-ex-1">
        <h2 class="m-0 mt-2">let's play some music <span id="persons-name"></span></h2>
        <h6 class="m-0 underline-pointer" id="change-name">change my name</h6>
    </header>
    <main id="flex-main-ex-1" class="h-100-pro">
        <div class="flex-middle-col">
            <div>Choose your sound</div>
            <div class="flex-middle">
                <button id="music-type-1" class="music-selector"><span>Pop</span></button>
                <button id="music-type-2" class="music-selector"><span>Rock</span></button>
                <button id="music-type-3" class="music-selector"><span>Memes</span></button>
            </div>
        </div>
        <div class="w-100 flex-col-middle">
            <div class="flex-audio-row">
                <button id="a-1">ONE</button>
                <button id="a-2">TWO</button>
                <button id="a-3">THREE</button>
            </div>
            <div class="flex-audio-row">
                <button id="a-4">FOUR</button>
                <button id="a-5">FIVE</button>
                <button id="a-6">SIX</button>
            </div>
            <div class="flex-audio-row">
                <button id="a-7">SEVEN</button>
                <button id="a-8">EIGHT</button>
                <button id="a-9">NINE</button>
            </div>
        </div>
    </main>
    <script type="module" src="../js/exercise-1.js"></script>
</body>

</html>
